<!-- chat-bar polymer custom element -->

<!-- iron-elements -->
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/font-roboto/font-roboto.html">

<dom-module id="chat-bar">

  <template>
    <style is="custom-style">
      :host {
        /* CSS Variables */
        --element-border-radius: var(--ext-element-border-radius, 2px);
        --element-accent: var(--ext-element-accent, #3F51B5);
        --element-dark-color: var(--ext-element-dark-color, rgba(0,0,0,.87));
        --element-light-color: var(--ext-element-light-color, rgba(255,255,255,1));
        --element-paper-color: var(--ext-element-paper-color, #FAFAFA);

        @apply(--layout-horizontal);
        min-height: fit-content;
        min-width: fit-content;
        border: dashed 1px var(--element-paper-color);
        font-family: 'Roboto', sans-serif;
      }

      #element-paper {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        min-height: fit-content;
        min-width: fit-content;
        overflow: hidden;

        border-radius: var(--element-border-radius);
        background-color: var(--element-paper-color);
      }

      .messaging-wrapper {
        @apply(--layout-vertical);
        @apply(--layout-flex);

        min-width: 400px;
      }

      iron-list {
        margin: 4px;
        padding: 10px;
      }

      #message-list {
        @apply(--layout-flex);
        color: var(--element-dark-color);
      }

      #message-item {
      }

      paper-header-panel {
        min-height: 200px;

        --paper-header-panel-waterfall-container: {
          background-color: #dedede; /* TODO: Find this color */
          border-bottom-right-radius: var(--element-border-radius);
          border-top-right-radius: var(--element-border-radius);
        };
      }

      .header-panel-title {
        padding: 10px;
        padding-left: 15px;
        border-top-right-radius: var(--element-border-radius);
        background-color: var(--element-accent);
        color: var(--element-light-color);
        font-weight: bold;
      }

      #user-list {
        width: 160px;
        color: var(--element-dark-color);
        -webkit-box-shadow: -3px 0px 10px -2px rgba(0,0,0,0.3);
        -moz-box-shadow: -3px 0px 10px -2px rgba(0,0,0,0.3);
        box-shadow: -3px 0px 10px -2px rgba(0,0,0,0.3);
      }

      #test-message-bar {
        height: 40px;
        background-color: var(--element-accent);
      }

    </style>
    <paper-material id="element-paper" elevation="1">

      <div class="messaging-wrapper">
        <!-- Message List -->
        <iron-list id="message-list" items="[[messageList]]" as="item">
          <template>
            <!-- TODO Make each message an element -->
            <div id="message-item">
              <b>[[item.data.nick]]</b>: [[item.data.msg]]
            </div>
          </template>
        </iron-list>

        <div id="test-message-bar">
        </div>

        <!-- message-input custom element to go here -->

      </div>

      <!-- Online User List -->
      <paper-header-panel id="user-list" mode="waterfall">
        <div class="header-panel-title">
          Online
        </div>
        <iron-list items="[[userList]]" as="item">
          <template>
            <div>
              [[item.data.user]]
            </div>
          </template>
        </iron-list>
      </paper-header-panel>


    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'chat-bar',

      properties: {
        userList: {
          type: Array,
          value: [
            {
              index: 0,
              data: {
                user: 'Seano'
              }
            }
          ]

          /* userList Schema
            [
              {
                index: 0,
                data: {
                  user: 'Sean'
                }
              }
            ]
          */
        },

        messageList: {
          type: Array

          /* messageList Schema
            [
              {
                index: 0,
                data: {
                  nick: 'Sean',
                  msg: 'This is the first message'
                }
              }
            ]
          */
        },

      },

      // element lifecycle
      attached: function() {
        this.onAttached();
      },

      // io implementation
      onAttached: function() {
        var _this = this;
        var loaded = false;
        var socket = io.connect();

        // displaying usernames
        socket.on('usernames', function(data){
          var index = 0;

          // crank through incoming users and formulate a list data object
          _this.userList = data.map(function(entry) {
            return {
              index: index++,
              data: {
                user: entry
              }
            };
          });
        });

        // display the old messages
        socket.on('load old msgs', function(data) {
          // check to see if the messages have already been loaded
          if(!loaded) {
            // then load the old messages
            loaded = true;
            var index = 0;

            // crank through incoming messages and formulate a list data object
            _this.messageList = data.map(function(entry) {
              return {
                index: index++,
                data: entry
              };
            });
          }
        });
      }
    });

  </script>
</dom-module>
