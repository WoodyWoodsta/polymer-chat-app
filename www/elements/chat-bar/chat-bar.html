<!-- chat-bar polymer custom element -->

<!-- iron-elements -->
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="chat-bar">

  <template>
    <style is="custom-style">
      :host {
        @apply(--layout-vertical);

        min-height: fit-content;
        min-width: fit-content;
        border: dashed 1px #c9c9c9;
      }

      #element-paper {
        border-radius: 5px;
      }

      .list-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-flex);

        min-width: 400px;
      }

      #message-list {
        @apply(--layout-flex-2)
      }

      paper-header-panel {
        min-height: 200px;

        --paper-header-panel-waterfall-container: {
          background-color: rgb(222,222,222);
        };
      }

      #user-list {
        width: 160px;
      }

      .sidebar-title {
        padding: 10px;
        padding-left: 15px;
        background-color: rgb(0,109,170);
        color: white;
        font-weight: bold;
      }

      iron-list {
        margin: 4px;
        padding: 10px;
      }

    </style>
    <paper-material id="element-paper" elevation="1">

      <div class="list-wrapper">
        <!-- Message List -->
        <iron-list id="message-list" items="[[messageList]]" as="item">
          <template>
            <div>
              <b>[[item.data.nick]]</b>: [[item.data.msg]]
            </div>
          </template>
        </iron-list>

        <!-- Online User List -->
        <paper-header-panel id="user-list" mode="waterfall">
          <div class="sidebar-title">
            Online
          </div>
          <iron-list items="[[userList]]" as="item">
            <template>
              <div>
                [[item.data.user]]
              </div>
            </template>
          </iron-list>
        </paper-header-panel>
      </div>

      <!-- message-input custom element to go here -->


    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'chat-bar',

      properties: {
        userList: {
          type: Array,
          value: [
            {
              index: 0,
              data: {
                user: 'Seano'
              }
            }
          ]

          /* userList Schema
            [
              {
                index: 0,
                data: {
                  user: 'Sean'
                }
              }
            ]
          */
        },

        messageList: {
          type: Array

          /* messageList Schema
            [
              {
                index: 0,
                data: {
                  nick: 'Sean',
                  msg: 'This is the first message'
                }
              }
            ]
          */
        },

      },

      // element lifecycle
      attached: function() {
        this.onAttached();
      },

      // io implementation
      onAttached: function() {
        var _this = this;
        var loaded = false;
        var socket = io.connect();

        // displaying usernames
        socket.on('usernames', function(data){
          var index = 0;

          // crank through incoming users and formulate a list data object
          _this.userList = data.map(function(entry) {
            return {
              index: index++,
              data: {
                user: entry
              }
            };
          });
        });

        // display the old messages
        socket.on('load old msgs', function(data) {
          // check to see if the messages have already been loaded
          if(!loaded) {
            // then load the old messages
            loaded = true;
            var index = 0;

            // crank through incoming messages and formulate a list data object
            _this.messageList = data.map(function(entry) {
              return {
                index: index++,
                data: entry
              };
            });
          }
        });
      }
    });

  </script>
</dom-module>
