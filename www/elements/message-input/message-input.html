<!-- message-input polymer custom element -->

<!-- iron-elements -->
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../autogrow-textarea/autogrow-textarea.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<!-- paper-elements -->
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="message-input">

  <template>

    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-center);
        background-color: #F1F1F1;
        padding: 6px;

        /*mixin*/
        @apply(--message-input);
      }

      /*@media all and (max-width: 500px) {
        #send {
          display: none;
        }
      }*/

      #textarea-container {
        @apply(--layout-self-stretch);
        @apply(--layout-flex);
        background-color: white;
        padding: 8px;
        border-radius: 2px;
      }

      autogrow-textarea {
        width: 100%;
        min-width: 180px;
        margin: auto;
        font-family: sans-serif;
        font-size: 15px;
        border: none;
        box-sizing: border-box;
      }

      paper-icon-button {
        @apply(--layout-self-end);
        margin-left: 6px;
        color: #0174DF;
        --paper-icon-button-ink-color: #BDBDBD;
      }
    </style>

          <!--to create white textbox-->
    <div id="textarea-container" on-keydown="onKeyDown">
      <autogrow-textarea
        id="autogrowText"
        bind-value="{{message}}"
        max-rows="7"
        placeholder="Your text here...">
      </autogrow-textarea>
    </div>

      <paper-icon-button
        id="send"
        hidden="[[hideButton]]"
        on-tap="sendMessage"
        icon="send"
        disabled="true">
      </paper-icon-button>

  </template>

  <script>
    Polymer({
      is: 'message-input',

      properties: {
        message: {
          type: String,
          observer: 'onMessageChange'
        },

        hideButton: {
          type: Boolean,
        }
      },

      behaviors: [
        Polymer.IronResizableBehavior
      ],

      listeners: {
        'tap': 'revertFocus',
        'iron-resize': 'resizeHandler'
      },

      onMessageChange: function() {
        // enable send button
        var newMessage = this.message.replace(/^\s+/g, '');
        if (newMessage !== '') {
          this.$.send.disabled = (this.message === '');
        }

      },

      sendMessage: function() {
        // do something with bind-value
        this.fire('submit-message', {message: this.message});
        this.message = '';
      },

      onKeyDown: function(e) {
        // check for not-shift and enter
        if (e.keyCode === 13 && e.shiftKey === false) {
          e.preventDefault(); // REVIEW: Is this needed
          this.sendMessage();
        }
      },

      revertFocus: function(e) {
        // maintain focus on textarea whilst tapping in message-input
        e.preventDefault();
        console.log(e);
        this.$['autogrowText'].textarea.focus();
      },

      resizeHandler: function() {
        // hide send button when resizing
        if(this.$['textarea-container'].clientWidth <= 300) {
          this.hideButton = true;
        } else {
          this.hideButton = false;
        }
      }

    });
  </script>
</dom-module>
